<div class="panel panel-warning" *ngIf="Object">
    <div class="panel-heading">Funcionario </div>
    <div class="lista panel-body">

        <div class="row">
            <div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3">

                <form>
                    <div class="row">
                        <div class=" col-md-6 col-sm-6 form-group">
                            <label>Nome</label>
                            <input type="text" class="form-control" name="Nome" maxlength="200" [(ngModel)]="Object.Nome" placeholder="Nome">
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label>Departamentos</label>
                                <ng-select name="mascaras" [options]="mascaraOpcoes" [(ngModel)]="deptoSelecionado" [allowClear]="false">
                                </ng-select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" class="form-butons">
                        <div class="text-center col-sm-offset-3 col-md-3 col-sm-3">
                            <button type="submit" class="btn btn-warning" [routerLink]="'../'">Cancelar</button>
                        </div>
                        <div class="text-center col-md-3 col-sm-3">
                            <button type="submit" class="btn btn-success" (click)="save()">Salvar</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>
